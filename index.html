const columns = [
    "แพทย์","ก.ค. 68","ส.ค. 68","ก.ย. 68","ต.ค. 68","พ.ย. 68","ธ.ค. 68",
    "ม.ค. 69","ก.พ. 69","มี.ค. 69","เม.ย. 69","พ.ค. 69","มิ.ย. 69"
];

/*****   2. CONFIG SECTION  *******************************************/
// Map ชื่อเวร → class สี (ครึ่งซ้าย / ขวา)
const tokenColor = {
    'ICU 1':     'split-green',
    'ICU 2':     'split-red',
    'ER':        'split-green',
    'RI':        'split-red',
    'สก. 11/2':  'split-red'   // สีครึ่งขวา เป็นโทนแดงเพื่อให้แตกต่าง
};

/*****   3. RENDERING SECTION  ****************************************/
// จัดเรียงชื่อ ก-ฮ (เผื่อมีชื่อซ้ำแบบ (สุ) / (จิ) ให้เรียงถูก)
jsonData.sort((a,b)=>{
    const [nA, sA=''] = a.แพทย์.split(/\s*\(/);
    const [nB, sB=''] = b.แพทย์.split(/\s*\(/);
    const c = nA.localeCompare(nB,'th');
    return c!==0 ? c : sA.localeCompare(sB,'th');
});

const tbody = document.querySelector('table tbody');

jsonData.forEach(person=>{
    const row = tbody.insertRow();
    // ชื่อแพทย์
    const nameCell = row.insertCell();
    nameCell.textContent = person.แพทย์;

    // แต่ละเดือน
    for(let i=1;i<columns.length;){
        const key = columns[i];
        const val = person[key]||'';
        let span = 1;
        // ถ้าเดือนถัด ๆ มาซ้ำกัน ให้รวม cell
        while(i+span<columns.length && (person[columns[i+span]]||'')===val) span++;

        const cell = row.insertCell();
        if(span>1) cell.colSpan = span;

        /**************** SPLIT-CELL LOGIC ********************/
        if(val.includes(',')){
            // แยกซ้าย / ขวา โดยใช้ "," เป็นตัวแบ่ง แล้ว trim ช่องไฟ
            const partsRaw = val.split(',');
            if(partsRaw.length===2){
                const parts = partsRaw.map(p=>p.trim());
                // ดึง label หลักก่อนวงเล็บ เพื่อนำไปจับคู่สี
                const labels = parts.map(p=>p.replace(/\s*\(.+?\)/,'').trim());
                const cls1 = tokenColor[labels[0]] || 'split-green';
                const cls2 = tokenColor[labels[1]] || 'split-red';
                // ถ้าเจอคำว่า "พักร้อน" ให้เติม vacation-highlight เพิ่มสีเหลือง
                const extra1 = parts[0].includes('พักร้อน') ? ' vacation-highlight' : '';
                const extra2 = parts[1].includes('พักร้อน') ? ' vacation-highlight' : '';
                cell.innerHTML =
                    `<div class="split-cell">
                        <div class="half ${cls1}${extra1}">${parts[0]}</div>
                        <div class="half ${cls2}${extra2}">${parts[1]}</div>
                    </div>`;
                i += span;
                continue; // ข้ามสไตล์ปกติ
            }
        }

        /**************** DEFAULT (ไม่ split) *****************/
        cell.textContent = val;
        if(val.includes('พักร้อน')) cell.classList.add('vacation-highlight');
        if(val==='รพ.สกลนคร')        cell.classList.add('hosp-skn');
        if(val==='รพ.พุทธชินราช')    cell.classList.add('hosp-ppc');
        if(val==='รพ.อานันทมหิดล')  cell.classList.add('hosp-amnh');
        if(val==='รพ.มหาราชนครศรีธรรมราช') cell.classList.add('hosp-mhna');
        if(val==='รพ.ค่ายสุรนารี')   cell.classList.add('hosp-kori');

        i += span;
    }
});
</script>

</body>
</html>
