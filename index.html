const tableBody = document.querySelector('table tbody');
const columns = ["แพทย์", "ก.ค. 68", "ส.ค. 68", "ก.ย. 68", "ต.ค. 68", "พ.ย. 68", "ธ.ค. 68", "ม.ค. 69", "ก.พ. 69", "มี.ค. 69", "เม.ย. 69", "พ.ค. 69", "มิ.ย. 69"];

// 1. เรียงลำดับข้อมูลตามชื่อแพทย์ (ก -> ฮ)
jsonData.sort((a, b) => {
    // จัดการกับชื่อแพทย์ที่มีวงเล็บต่อท้าย เช่น "ศุภวิชญ์ (จิ)"
    // ให้เปรียบเทียบโดยไม่รวมส่วนในวงเล็บก่อน หากชื่อหลักเหมือนกันค่อยเปรียบเทียบส่วนในวงเล็บ
    const nameA = a.แพทย์.split(" (")[0];
    const nameB = b.แพทย์.split(" (")[0];
    const suffixA = a.แพทย์.includes(" (") ? a.แพทย์.substring(a.แพทย์.indexOf("(")) : "";
    const suffixB = b.แพทย์.includes(" (") ? b.แพทย์.substring(b.แพทย์.indexOf("(")) : "";

    const comparison = nameA.localeCompare(nameB, 'th');
    if (comparison !== 0) {
        return comparison;
    }
    return suffixA.localeCompare(suffixB, 'th'); // ถ้าชื่อหลักเหมือนกัน ให้เปรียบเทียบส่วน suffix
});


jsonData.forEach(doctor => {
    const row = tableBody.insertRow();
    columns.forEach(columnKey => { // เปลี่ยนชื่อตัวแปรเป็น columnKey เพื่อความชัดเจน
        const cell = row.insertCell();
        const cellText = doctor[columnKey] || '';
        cell.textContent = cellText;

        // 2. Highlight สีช่อง "คลินิกอายุรกรรม"
        if (cellText === "คลินิกอายุรกรรม") {
            cell.classList.add('clinic-highlight');
        }
        // Highlight "พักร้อน" (อาจจะมีคำอื่นอยู่ด้วย)
        // ตรวจสอบหลังจาก clinic-highlight เพื่อไม่ให้ clinic-highlight ถูก override โดย vacation-highlight ถ้า cellText คือ "คลินิกอายุรกรรม"
        // และเพื่อให้ "คลินิกอายุรกรรม, พักร้อน" ได้รับ vacation-highlight
        if (cellText.includes("พักร้อน")) {
             // หากต้องการให้ "คลินิกอายุรกรรม, พักร้อน" ได้รับ highlight ทั้งสองแบบ หรือแบบเฉพาะ
             // อาจจะต้องปรับปรุง CSS หรือเพิ่ม class ใหม่
             // ในที่นี้ ถ้ามี "พักร้อน" จะเพิ่ม class vacation-highlight
            cell.classList.add('vacation-highlight');
            if (cellText === "คลินิกอายุรกรรม, พักร้อน") {
                // ถ้าเป็น "คลินิกอายุรกรรม, พักร้อน" และอยากให้ clinic-highlight ยังคงอยู่ด้วย (กรณีสีพื้นหลังโปร่งใส)
                // หรือจัดการเป็น class พิเศษ
                // ตอนนี้ vacation-highlight จะถูกเพิ่มเข้าไป
            }
        }
    });
});
