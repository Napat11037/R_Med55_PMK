const columns = ["แพทย์","ก.ค. 68","ส.ค. 68","ก.ย. 68","ต.ค. 68","พ.ย. 68","ธ.ค. 68","ม.ค. 69","ก.พ. 69","มี.ค. 69","เม.ย. 69","พ.ค. 69","มิ.ย. 69"];
const splitPatterns = ["ICU 1, ICU 2","ER, RI","คลินิกอายุรกรรม, พักร้อน","ER, สก 11"
    ,"ICU 2, ICU 1",
    "RI, ER",
    "สก 11, ER"
];
const tokenColor = {
    'ICU 1': 'split-green',
    'ICU 2': 'split-red',
    'ER': 'split-green',
    'RI': 'split-red'
};

jsonData.sort((a,b) => {
    const [nA, sA=''] = a.แพทย์.split(/\s*\(/);
    const [nB, sB=''] = b.แพทย์.split(/\s*\(/);
    const c = nA.localeCompare(nB, 'th');
    return c!==0 ? c : sA.localeCompare(sB, 'th');
});

const tbody = document.querySelector('table tbody');
jsonData.forEach(doc => {
    const row = tbody.insertRow();
    const nameCell = row.insertCell();
    nameCell.textContent = doc.แพทย์;
    for (let i=1; i<columns.length;) {
        const key = columns[i];
        const val = doc[key]||'';
        let span=1;
        while(i+span<columns.length&&(doc[columns[i+span]]||'')===val) span++;
        const cell = row.insertCell();
        if(span>1) cell.colSpan=span;
        if(splitPatterns.includes(val)) {
            const [p1,p2]=val.split(', ');
            const c1 = tokenColor[p1]||'split-green';
            const c2 = tokenColor[p2]||'split-red';
            cell.innerHTML = `<div class="split-cell"><div class="half ${c1}">${p1}</div><div class="half ${c2}">${p2}</div></div>`;
        } else {
            cell.textContent=val;
            if(val.includes('พักร้อน')) cell.classList.add('vacation-highlight');
            if(val==='รพ.สกลนคร')      cell.classList.add('hosp-skn');
            if(val==='รพ.พุทธชินราช') cell.classList.add('hosp-ppc');
            if(val==='รพ.อานันทมหิดล') cell.classList.add('hosp-amnh');
            if(val==='รพ.มหาราชนครศรีธรรมราช') cell.classList.add('hosp-mhna');
            if(val==='รพ.ค่ายสุรนารี') cell.classList.add('hosp-kori');
        }
        i+=span;
    }
});
